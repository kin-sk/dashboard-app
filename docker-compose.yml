services:
  web:
    build: .
    tty: true
    stdin_open: true
    working_dir: /srv/dashboard
    ports:
      - 8000:8000
      - 5173:5173
    volumes:
      - ./:/srv/dashboard
    depends_on:
      - db
    privileged: true

  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: dashboard_db
      MYSQL_ROOT_PASSWORD: password
      TZ: 'Asia/Tokyo'
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 3306:3306

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - 8080:80
    environment:
      - PMA_HOST=db
      - PMA_USER=root
      - PMA_PASSWORD=password

volumes:
  mysql_data: